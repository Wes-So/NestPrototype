<br>
<div class="container">
	<br>
	<h3>{{disp.text}}</h3>
	<div class="input-group">
		<label for="inputUsername" class="sr-only">User Name</label> <input
			type="text" id="inputUsername" class="form-control"
			data-ng-model='disposition.accountId' placeholder="Account Id"
			required autofocus> <input type="text" id="inputDisposition"
			class="form-control" data-ng-model='disposition.dispositionCode'
			placeholder="Disposition" required>

		<button class="btn btn-lg btn-primary btn-block"
			data-ng-click='disp.process()' type="submit">Add</button>
	</div>
	<div ng-repeat="postEntry in postEntries">
		<div>Title: {{postEntry.title}}</div>
		<div>Body: {{postEntry.body}}</div>
	</div>
</div>
